 
<html>
    <head>
      <title>Hand Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
  
      <center>
  
        <h3 class="btn btn-danger heading">
          Hand Gesture Web App
          <br>
          <span>
            &#9996;
          </span>
          <span>
            &#128077;
          </span>
          <span>
            &#128076;
          </span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take selfie of your Hand (with gesture) to generate Emoji
            <br>
          <b style="color: yellow">Are you Victorius?</b>
          <br>
          <b style="color: black">Are you the Best?</b>
          <br>
          <b style="color: red">Are you Amazing?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-size: 18px;">
            Webcam View - 
          </label>
          <div id="camera">
          </div>
          <br>
          <button onclick="capture()" class="btn btn-primary">
          Capture Image
          </button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label>
            Prediction 1 -
          </label>
          <p class="hand_gesture_name" id="hand_gesture_name_1">
          </p>
          <p class="emoji" id="hand_gesture_symbol_1">
          </p>
  
          <label>
            Prediction 2 -
          </label>
          <p class="hand_gesture_name" id="hand_gesture_name_2">
          </p>
          <p class="emoji" id="hand_gesture_symbol_2">
          </p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-size: 18px;">
            Snapshot - 
          </label>
          <div id="result">
          </div>
          <br>
          <button onclick="identify()" class="btn btn-success">
          Identify Image
          </button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
